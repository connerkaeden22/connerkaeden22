<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>

<body>
  <canvas id="canvas" width="1000" height="1000"> </canvas>
</body>

</html>
<script>
  document.getElementById("canvas")
  var canvas = document.getElementById("canvas")
  var ctx = canvas.getContext("2d")
  var x = []
  var y = []
  var color = []
  var xspeed = []
  var yspeed = []
  var radius = []
  for (var i = 0; i < 20; i = i + 1) {
    x.push(Math.random() * 1 - 200)
    y.push(Math.random() * 1 + 400)
    xspeed[i] = Math.random() * 30
    yspeed[i] = Math.random() * 30 - 30 * 0.5
    color[i] = "hsl(" + Math.random() * 360 + ",100%,50%)"
    radius[i] = Math.random() * 60
  }
  function draw() {
    ctx.clearRect(0, 0, 2000, 2000)
    for (var i = 0; i < x.length; i = i + 1) {
      ctx.fillStyle = color[i]
      ctx.beginPath()
      ctx.arc(x[i], y[i], radius[i], 0, Math.PI * 2)
      ctx.fill()
      x[i] += xspeed[i]
      y[i] += yspeed[i]
      if (x[i] >= 1000) {
        x[i] = (Math.random() - 200)
        y[i] = (Math.random() + 400)
        xspeed[i] = Math.random() * 30
        yspeed[i] = Math.random() * 30 - 30 * 0.5
        color[i] = "hsl(" + Math.random() * 360 + ",100%,50%)"
        radius[i] = Math.random() * 60
      }
       if(y[i] >= 1000){
        x[i] = (Math.random() - 200)
        y[i] = (Math.random() + 400)
        xspeed[i] = Math.random() * 30
        yspeed[i] = Math.random() * 30 - 30 * 0.5
        color[i] = "hsl(" + Math.random() * 360 + ",100%,50%)"
        radius[i] = Math.random() * 60
       }
       if(y[x] <= 1000){
        x[i] = (Math.random() - 200)
        y[i] = (Math.random() + 400)
        xspeed[i] = Math.random() * 30
        yspeed[i] = Math.random() * 30 - 30 * 0.5
        color[i] = "hsl(" + Math.random() * 360 + ",100%,50%)"
        radius[i] = Math.random() * 60
       }
    }
  }
  setInterval(draw, 30)
</script>
