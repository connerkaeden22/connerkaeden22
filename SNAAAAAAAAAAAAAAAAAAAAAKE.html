<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> SNAKE? SNAAAAAAAAAKE!</title>
</head>

<body>
    <canvas id="canvas" width="1000" height="1000"> </canvas>
</body>

</html>
<script>

    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var x = 0
    var y = 0
    function draw() {
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {

                ctx.fillStyle = "black"
                ctx.fillRect(i * 55, j * 55, 50, 50)

            }
        }
        ctx.fillStyle = "red"
        ctx.fillRect(x, y, 50, 50)
    }


    setInterval(draw, 10)
</script>
