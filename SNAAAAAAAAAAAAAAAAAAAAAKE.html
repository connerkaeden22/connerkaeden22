<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var x = 0
    var y = 0
    for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 3; j++) {
            x = x + 80
            y = y + 20
            ctx.fillRect(x, y, 50, 50)
        }
    }
</script>
