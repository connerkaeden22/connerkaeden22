<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>

<body>
  <canvas id="canvas" width="800" height="800"> </canvas>
</body>

</html>
<script>
  document.getElementById("canvas")
  var canvas = document.getElementById("canvas")
  var ctx = canvas.getContext("2d")
  var x = []
  var y = []
  var color = []
  var xspeed = []
  var yspeed = []
  for (var i = 0; i < 20; i = i + 1) {
    x[i] = Math.random() * 60
    y[i] = Math.random() * 60
    xspeed[i] = Math.random() * 60
    yspeed[i] = Math.random() * 60
    color[i] = "hsl(" + Math. random()*360 + ",100%,50%)"
  }
  function draw() {
    //ctx.clearRect(0, 0, 800, 800)
    for (var i = 0; i < x.length; i = i + 1) {
ctx.fillStyle = color[i]
  ctx.fillRect(x[i], y[i], 10, 10)

      
      x[i] += xspeed[i]
      y[i] += yspeed[i]
      if (x[i] >= 800) {
        xspeed[i] *= -1
      }
      if (x[i] <= 0) {
        xspeed[i] *= -1
      }
      if (y[i] >= 800) {
        yspeed[i] *= -1
      }
      if (y[i] <= 0) {
        yspeed[i] *= -1
      }
    }
  }
  setInterval(draw, 30)
</script>
