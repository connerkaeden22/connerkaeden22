<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> thingy</title>
</head>
<body>
<canvas id="canvas" width="800" height="800"> </canvas>
</body>
</html>
<script>
document.getElementById("canvas").addEventListener("keydown", draw)
var canvas = document.getElementById("canvas")
var x = 1
var y = 1
var xspeed = 5
var yspeed = 5
    var ctx = canvas.getContext("2d")
    function draw(){
   ctx.fillRect(x, y, 10, 30)
   x = x + xspeed
   y = y + yspeed
    }
   setInterval(draw, 30)
   function undraw(){
    ctx.clearRect( 0, 0, 800, 800)
   }
   setInterval(undraw, 6000)
</script>
