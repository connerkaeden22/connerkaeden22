<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<canvas id="canvas" width="800" height="800"> </canvas>
</body>
</html>
<script>
     var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var y = 67
    var x = 127
    var yspeed = 1
    var xspeed = 0
   function draw(){
 //  ctx.clearRect(0, 0, 800, 800)
   ctx.fillRect(x, y, 10, 10)
   y=y+yspeed
   if(y >= 700){
    yspeed = -yspeed
   }
   if(y <= 0){
    yspeed = -yspeed
   }
   if(y >= 250){
    yspeed -= .3
   }
   if(y <= 250){
    yspeed += .3
   }
   if(x >= 700){
    xspeed = -xspeed
   }
   if(x <= 0){
    xspeed = -xspeed
   }
   if(x >= 250){
    xspeed -= .3
   }
   if(x <= 250){
    xspeed += .3
   }
  }
   setInterval(draw, 16)
</script>
